<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiverGuard - Liver Fibrosis Diagnosis</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Background Video */
        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .banner video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            width: 90%;
            padding: 20px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }
        .navbar ul li a:hover {
            background: white;
            color: black;
            transition: 0.4s;
            padding: 10px;
            border-radius: 5px;
        }

        /* Home Page Content */
        .content {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .explore-btn {
            width: 200px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: black;
            background: white;
            text-decoration: none;
            display: inline-block;
        }
        .explore-btn:hover {
            background: rgb(62, 63, 63);
            color: white;
            transition: 0.4s;
        }

        /* Contact Section */
        #contact {
            background: #222;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        #contact p {
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 40px;
            }
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .navbar ul {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="banner">
        <video autoplay loop muted plays-inline>
            <source src="{{ url_for('static', filename='images/liver.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1 class="logo"><b>LiverGuard</b></h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('prediction') }}">FibroScan</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Home Page Content -->
        <div class="content">
            <h1>Explore the Future of Liver</h1>
            <a href="{{ url_for('explore') }}" class="explore-btn">Explore</a>
        </div>
    </div>


</body>
</html>
